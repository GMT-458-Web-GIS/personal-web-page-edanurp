    <script>
        // Varsayılan olarak 'education' bölümünü göster
        document.querySelector('#education').style.display = 'block';

        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault();
                document.querySelectorAll('.content-section').forEach(section => {
                    section.style.display = 'none'; // Tüm bölümleri gizle
                });
                const targetSection = document.querySelector(this.getAttribute('href'));
                targetSection.style.display = 'block'; // Hedef bölümü göster
                targetSection.style.opacity = 0;
                setTimeout(() => {
                    targetSection.style.opacity = 1;
                }, 100); // Smooth fade-in effect
            });
        });
    </script>

        window.onload = function() {
            // Slider 1
            const slides1 = document.querySelectorAll('.slides1 img');

                    maxHeight1 = img.naturalHeight;

            });

    <script>
        let currentSlide1 = 0;

        function moveSlide1(direction) {
            const slides = document.querySelectorAll("#slides1 img");
            const totalSlides = slides.length;

            slides[currentSlide1].classList.remove("active");

            currentSlide1 += direction;

            if (currentSlide1 < 0) {
                currentSlide1 = totalSlides - 1; 
            } else if (currentSlide1 >= totalSlides) {
                currentSlide1 = 0; 
            }
