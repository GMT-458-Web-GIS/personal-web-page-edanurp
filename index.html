<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <link rel="stylesheet" href="new.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Side Navigation Menu -->
    <div class="side-nav">
        <img src="Edanur.jpg" alt="Edanur Paycı" class="profile-image">
        <h1>Edanur Paycı</h1>
        <h3>Geomatics Engineering</h3>
        <nav>
            <ul>
                <li><a href="#education" class="nav-link">Education</a></li>
                <li><a href="#project" class="nav-link">Project</a></li>
                <li><a href="#internship" class="nav-link">Internship</a></li>
                <li><a href="#hobbies" class="nav-link">Hobbies</a></li>
                <li><a href="#contact" class="nav-link">Contact</a></li>
                <li><a href="#cv" class="nav-link">Download CV</a></li>
            </ul>
        </nav>
    </div>

    <!-- Main Content Sections -->
    <div class="main-content">
        <section id="education" class="content-section">
            <h2>Education</h2>
            <main>
                <div id="education-content"></div>
            </main>
        
            <footer>
                <!-- Altbilgi içerikleri -->
            </footer>
        
            <script>
                fetch('education.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('education-content').innerHTML = data;
                })
                .catch(error => console.error('Error:', error));
            </script>
        </section>

        <section id="project" class="content-section">
            <h2>Project</h2>
            <main>
                <div id="project-content"></div>
            </main>
            <script>
                fetch('project.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('project-content').innerHTML = data;
                })
                .catch(error => console.error('Error:', error));
            </script>
        </section>

        <section id="internship" class="content-section">
            <h2>Internship Experience</h2>
            <main>
                <div id="internship-content"></div>
            </main>
            <script>
                fetch('internship.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('internship-content').innerHTML = data;
                })
                .catch(error => console.error('Error:', error));
            </script>
        </section>

        <section id="hobbies" class="content-section">
            <h2>Hobbies</h2>
            <main>
                <div id="hobbies-content"></div>
            </main>
            <script>
                fetch('hobbies.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('hobbies-content').innerHTML = data;
                })
                .catch(error => console.error('Error:', error));
            </script>
        </section>

        <section id="contact" class="content-section">
            <h2>Contact</h2>
            <main>
                <div id="contact-content"></div>
            </main>
        
            <footer>
                <!-- Altbilgi içerikleri -->
            </footer>
        
            <script>
                fetch('contact.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('contact-content').innerHTML = data;
                })
                .catch(error => console.error('Error:', error));
            </script>
        </section>

        <section id="cv" class="content-section">
            <a href="Cv Edanur.pdf" class="download-link">
                <i class="fa fa-download"></i>
                <span>Download CV</span>
            </a>
        </section>
    </div>

    <script>
        // Varsayılan olarak 'education' bölümünü göster
        document.querySelector('#education').style.display = 'block';

        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault();
                document.querySelectorAll('.content-section').forEach(section => {
                    section.style.display = 'none'; // Tüm bölümleri gizle
                });
                const targetSection = document.querySelector(this.getAttribute('href'));
                targetSection.style.display = 'block'; // Hedef bölümü göster
                targetSection.style.opacity = 0;
                setTimeout(() => {
                    targetSection.style.opacity = 1;
                }, 100); // Smooth fade-in effect
            });
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Varsayılan olarak 'education' bölümünü göster
            document.querySelectorAll('.content-section').forEach(section => {
                section.style.display = 'none'; // Tüm bölümleri gizle
            });
            document.querySelector('#education').style.display = 'block'; // Education bölümünü göster
            document.querySelector('#education').style.opacity = 1; // Education bölümünün tamamen görünmesini sağla
        });
    
        // Tıklanan bölüm dışında diğer tüm bölümleri gizle ve tıklanan bölümü göster
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault();
                document.querySelectorAll('.content-section').forEach(section => {
                    section.style.display = 'none'; // Tüm bölümleri gizle
                });
                const targetSection = document.querySelector(this.getAttribute('href'));
                targetSection.style.display = 'block'; // Tıklanan bölümü göster
                targetSection.style.opacity = 0;
                setTimeout(() => {
                    targetSection.style.opacity = 1;
                }, 100); // Smooth fade-in effect
            });
        });
    </script>
</body>
</html>
