<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Awesome Örneği</title>
    <link rel="stylesheet" href="hobbies.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
</head>
<body>
    <div class="icon-container">
        <div class="icon">
            <i class="fas fa-camera"></i>
            <p>Photography</p>
        </div>
        <div class="icon">
            <i class="fas fa-paint-brush"></i>
            <p>Art</p>
        </div>
        <div class="icon">
            <i class="fas fa-book"></i>
            <p>Reading</p>
        </div>
        <div class="icon">
            <i class="fas fa-headphones"></i>
            <p>Listening to music</p>
        </div>
        <div class="icon">
            <i class="fas fa-film"></i>
            <p>Watching movies</p>
        </div>
        <div class="icon">
            <i class="fas fa-car-side"></i>
            <p>Travel</p>
        </div>
        <h2>Places I've Lived and Traveled</h2>
        <div>
            <iframe src="https://www.google.com/maps/d/embed?mid=1z0TdKfC5iZz2lbcIFDw7YQlYUwKE7vs&ehbc=2E312F" width="800" height="500"></iframe>

</html>
